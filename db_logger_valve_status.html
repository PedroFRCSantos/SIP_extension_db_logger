$def with(records, numberOfReg)

$var title: $_(u'SIP DB Logger Turn ON') 
$var page: db_logger

<script>
    jQuery(document).ready(function(){
		jQuery("button#cDefinition").click(function () {
			window.location = "/dblog";
        });
		jQuery("button#cTableTurnOn").click(function () {
			window.location = "/dblogturnon";
        });
		jQuery("button#cTableValveLogs").click(function () {
			window.location = "/dblogvalve";
		});
    });
</script>

<style>
.columnName {
    text-align: center;
}
</style>

<div id="plugin">
    <!--     <div class="title">Command Line Control -->
    <!--     <button class="execute" id="docButton" type="button" >$_('Help')</button> -->
    <!--     </div> -->
    <div>
        <p>Log with turn on.</p>
    </div>

    <div class="controls">
        <button id="cDefinition"><b>Definitions</b></button>
        <button id="cTableTurnOn">Log Turn On</button>
        <button id="cTableValveLogs">Valve Logs</button>
    </div>

    <div>
        <form action="./dblogvalve">
            <select name="reg2view">
                $if numberOfReg == 5:
                    <option value="5" selected="selected">5</option>
                $else:
                    <option value="5">5</option>

                $if numberOfReg == 10:
                    <option value="10" selected="selected">10</option>
                $else:
                    <option value="10">10</option>

                $if numberOfReg == 30:
                    <option value="30" selected="selected">30</option>
                $else:
                    <option value="30">30</option>

                $if numberOfReg == 100:
                    <option value="100" selected="selected">100</option>
                $else:
                    <option value="100">100</option>

                $if numberOfReg == 200:
                    <option value="200" selected="selected">200</option>
                $else:
                    <option value="200">200</option>
            </select>
            <button id="cTableTurnOn">Reload</button>
        </form>
    </div>

    <br />

    <div>
        <table style="width:100%" border="1">
            <tr>
                <th>Valve Name:</th>
                <th>Turn ON time:</th>
                <th>Turn OFF time</th>
                <th>Time ON</th>
            </tr>
            $for data in records:
                <tr>
                    <td>${data[2]}</td>
                    <td>${data[0]}</td>
                    $if data[0] == data[1]:
                        <td></td>
                        <td></td>
                    $else:
                        <td>${data[1]}</td>
                        <td>${data[3]}</td>
                </tr>
        </table>
        <br /><br />
    </div>
</div>
